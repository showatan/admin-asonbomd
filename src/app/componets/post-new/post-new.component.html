<div class="col-md-12 mt-3">
    <h1>{{ page_title }}</h1>
    <p>Anade un nuevo articulo al blog</p>
    <hr>

    <!--Mensajes de alerta-->

    <div class="alert alert-success col-md-5" *ngIf="status == 'succes'">
        El Post se ha guardado correctamente
    </div>

    <div class="alert alert-danger col-md-5" *ngIf="status == 'error'">
        Error en el registro, Vuelve a intentarlo 
    </div>

    <!--Formulario de crear entrada-->

    <form class="col-md-5 ml-0 pl-0" #postNew="ngForm" (ngSubmit)="onSubmit(postNew)">

        <div class="form-group">
            <label for="title">Titulo</label>
            <input type="text" name="title" #title="ngModel" [(ngModel)]="post.title" class="form-control" required>

            <small *ngIf="!title.valid && title.touched" class="invalid-feedback d-block">
                El Titulo de la entrada no es valido
            </small>
        </div>

        <div class="form-group">
            <label for="content">Descripcion</label>
            <textarea [froalaEditor]="froala_options" name="content" class="form-control" #content="ngModel"
                [(froalaModel)]="post.content" [(ngModel)]="post.content" required></textarea>

            <small *ngIf="!content.valid && content.touched" class="invalid-feedback d-block">
                Ingrese un contenido por favor
            </small>
        </div>

        <div class="form-group">
            <label for="category_id">Categoria</label>
            <select name="category_id" #category="ngModel" [(ngModel)]="post.category_id" class="form-control">
                <option *ngFor="let category of categories" value="{{ category.id }}">{{ category.name }}</option>
            </select>
        </div>

        <div class="form-group">
            <label for="image">Imagen</label>


            <angular-file-uploader [config]="afuConfig" [resetUpload]=resetVar (ApiResponse)="imageUpload($event)">
            </angular-file-uploader>
        </div>

        <input type="submit" value="Guardar" class="btn btn-success btn-lg btn-block" [disabled]="postNew.invalid">

    </form>
    <br><br>
</div>
