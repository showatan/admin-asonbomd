<div class="loading" *ngIf="!posts">
    Cargando...
</div>
<div class="container-fluid" *ngIf="posts">
    <h1>{{ page_title }}</h1>
    <hr>
    <div class="card-columns">
        <article class="card w-100 mt-3" *ngFor="let post of posts">

            <div class="card-header">
                <h3>
                    <a [routerLink]="['/entrada', post.id]">{{post.title}}</a>
                </h3>
            </div>

            <div class="card-body">
                <!--imagen-->
                <div class="post-image w-100" *ngIf="post.image">
                    <img src="{{ url + 'post/image/' + post.image }}" class="w-100">
                </div>
                <div class="post-image w-100" *ngIf="!post.image">
                    <img src="https://via.placeholder.com/400x200" class="w-100">
                </div>
                
               
                <!--Botones de accion-->
                <div class="post-buttons mt-3">
                    <a [routerLink]="['/entrada', post.id]" class="btn btn-success mr-2">Leer</a>
                    <span *ngIf="identity && identity.sub == post.user_id">
                        <a [routerLink]="['/inicio']" class="btn btn-warning mr-2">Editar</a>
                        <a [routerLink]="['/inicio']" class="btn btn-danger">Borrar</a>
                    </span>
                </div>
            </div>

        </article>
    </div>
</div>
