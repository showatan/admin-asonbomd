<div class="col-md-12 mt-3">
    <H1>{{page_title}}</H1>
    <p>Identificate en la Plataforma</p>

    <form class="col-md-5 ml-0 pl-0" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" class="form-control" #email="ngModel" [(ngModel)]="user.email" required
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">

            <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">
                El correo no es valido
            </small>
        </div>
        
        <div class="form-group">
            <label for="password">Contrasena</label>
            <input type="password" name="password" class="form-control" #password="ngModel" [(ngModel)]="user.password" required>

            <small *ngIf="!password.valid && password.touched" class="invalid-feedback d-block">
                La contrasena no es valido
            </small>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-success btn-lg btn-block" value="Identificarse" [disabled]="loginForm.invalid">Identificarse</button>
        </div>

    </form>

</div>
